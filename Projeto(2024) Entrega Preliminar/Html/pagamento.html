<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../Css/pay.css">
    <meta charset="UTF-8">
    <link rel="icon" href="../img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Pagamento</title>

</head>
<body>
    <div class="container">
        <img alt="" class="Logo" src="../../assets/logo.png" >
        <h2>Tela de Pagamento</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome do Titular:</label>
                <input type="text" id="nome" name="nome" placeholder="nome completo" required>
            </div>
            <div class="form-group">
                <label for="cartao">Número do Cartão:</label>
                <input type="text" id="cartao" name="cartao" placeholder="1234567891234567" required>
            </div>
            <div class="form-group">
                <label for="validade">Data de Validade:</label>
                <input type="text" id="validade" name="validade" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" maxlength="3" placeholder="000" required>
            </div>
            <input type="submit" id="pagar"  value="Pagar">
            <button type="button" class="voltar" onclick="goBack()">Voltar</button>
        </form>
    </div>
    <script>
        document.getElementById('pagar').addEventListener('click', function() {
          window.location.href = '../Html/confirma.html';
        });
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
